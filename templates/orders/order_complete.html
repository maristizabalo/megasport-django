{%extends 'base.html'%}
{%load static%}
{%block content%}


<div class="container" style="margin-top: 50px;">
    <div class="text-center"><i class="fas fa-check-circle" style="font-size: 72px;margin-bottom: 20px;color: #28A745;"></i></div>
    <h2 class="text-center">El Pedido se realizo con exito</h2>
    <br>
    <div class="text-center">
        <a href="{% url 'store' %}" class="btn btn-success">Sigue Comprando</a>
    </div>
</div>

<div class="container"
    style="margin: 0 auto;width: 50%;padding: 50px;background: #f1f1f1;margin-top: 50px;margin-bottom: 50px;">
    <div class="row invoice row-printable">
        <div class="col-md-12">
            <!-- col-lg-12 start here -->
            <div class="panel panel-default plain" id="dash_0">
                <!-- Start .panel -->
                <div class="panel-body p30">
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-6">
                            <!-- col-lg-6 start here -->
                            <div class="invoice-logo"><img src="{%static './images/SketchMG-01.png' %}" alt="Invoice logo"
                                    style="max-height: 40px;"></div>
                        </div>
                        <!-- col-lg-6 end here -->
                        <div class="col-lg-6">
                            <!-- col-lg-6 start here -->
                            <div class="invoice-from">
                                <ul class="list-unstyled text-right">
                                    <li><strong>Factura a nombre de</strong></li>
                                    <li>{{order.nombre}}</li>
                                    <li>{{order.addres_line_1}}</li>
                                    <li>{{order.barrio}}, {{order.ciudad}}</li>
                                    <li>Colombia</li>

                                    <li>Valor: ${{order.order_total}}</li>
                                </ul>
                            </div>
                        </div>
                        <!-- col-lg-6 end here -->
                        <!-- aqui va mas informacion de la factura en caso de ser solicitado --> 
                        <!-- col-lg-12 end here -->
                    </div>
                    <!-- End .row -->
                </div>
            </div>
            <!-- End .panel -->
        </div>
        <!-- col-lg-12 end here -->
    </div>
</div>


{%endblock%}
