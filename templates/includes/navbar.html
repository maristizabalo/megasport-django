{%load static%}
<header class="section-header">
    

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-2 mb-3">
                    <a href="{%url 'home'%}" class="">
                        <img class="logo d-inline-block" src="{%static './images/SketchMG-01.png'%}" height="120">
                    </a> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg col-sm col-md col-6 flex-grow-0 mb-3">
                    <div class="category-wrap dropdown d-inline-block float-right">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bars"></i> Categorias
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{%url 'store'%}">Todos</a>
                            {%for categoria in links %}
                            <a class="dropdown-item" href="{{categoria.get_url}}">{{categoria.categoria_nombre}}</a>
                            {%endfor%}
                        </div>
                    </div> <!-- category-wrap.// -->
                </div> <!-- col.// -->
                <a href="{%url 'store'%}" class="btn btn-outline-primary mb-3">Tienda</a>
                <div class="col-lg  col-md-6 col-12 mb-3">
                   
                    <form action="{% url 'search' %}" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Buscar productos" name="keyword">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                
                </div> <!-- col.// -->
                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        
                        {%if user.id is None%}

                        <div class="widget-header">
                            <small class="title text-muted">Bienvenido visitante!</small>
                            <div>
                                <a href="{%url 'login'%}">Iniciar</a> <span class="dark-transp"> | </span>
                                <a href="{%url 'registrar'%}"> Registrar</a>
                            </div>
                        </div>

                        {%else%}

                        <div class="widget-header">
                            <small class="title text-muted">Bienvenido {{user.nombre}}!</small>
                            <div>
                                <a href="{%url 'dashboard'%}">Mi perfil</a> <span class="dark-transp"> | </span>
                                <a href="{%url 'logout'%}">Cerrar Sesion</a>
                            </div>
                        </div>

                        {%endif%}


                        
                        <a href="{%url 'cart'%}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->




</header> <!-- section-header.// -->
