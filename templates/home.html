{%extends 'base.html'%}

{%load static%}

{%block content%}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">

		{%include 'includes/alerts.html'%}

		<div class="intro-banner-wrap">
			<img src="{%static 'images/banners/banner1.jpg'%}" class="img-fluid rounded">
		</div>

	</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="{%url 'store'%}" class="btn btn-outline-primary float-right">Ver Todo</a>
			<h3 class="section-title">Productos populares</h3>
		</header><!-- sect-heading -->


		<div class="row">

			{% for producto in productos %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{producto.get_url}}" class="img-wrap"> <img src="{{producto.images.url}}">
					</a>
					<figcaption class="info-wrap">
						<a href="{{producto.get_url}}" class="title">{{producto.nombre_producto}}</a>
						<div class="price mt-1">$ {{producto.precio}}</div> <!-- price-wrap.// -->
						<div class="rating-star">
							<span>
							  <i class="fa fa-star{%if producto.averageReview < 0.5%}-o{%elif single_product.averageReview >= 0.5 and producto.averageReview < 1 %}-half-o{%endif%}"
								aria-hidden="true"></i>
							  <i class="fa fa-star{%if producto.averageReview < 1.5%}-o{%elif producto.averageReview >= 1.5 and producto.averageReview < 2 %}-half-o{%endif%}"
								aria-hidden="true"></i>
							  <i class="fa fa-star{%if producto.averageReview < 2.5%}-o{%elif producto.averageReview >= 2.5 and producto.averageReview < 3 %}-half-o{%endif%}"
								aria-hidden="true"></i>
							  <i class="fa fa-star{%if producto.averageReview < 3.5%}-o{%elif producto.averageReview >= 3.5 and producto.averageReview < 4 %}-half-o{%endif%}"
								aria-hidden="true"></i>
							  <i class="fa fa-star{%if producto.averageReview < 4.5%}-o{%elif producto.averageReview >= 4.5 and producto.averageReview < 5 %}-half-o{%endif%}"
								aria-hidden="true"></i>
							</span>
						  </div>
					</figcaption>
				</div>
			</div>
			{% endfor %}
		</div>

	</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>

</html>

{%endblock%}
