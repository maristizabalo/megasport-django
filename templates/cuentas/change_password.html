{%extends 'base.html'%}

{%block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html'%}
    <div class="container">
        <div class="row">
            {%include 'includes/dashboard_sidebar.html'%}


            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Cambiar password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="cold-md-12">
                                <form action="{%url 'change_password'%}" method="post" enctype="multipart/form-data">
                                    {%csrf_token%}
                                    

                                    
                                        <div class="form-group">
                                            <label for="">Contraseña actual</label>
                                            <input type="password" class="form-control" name="current_password" id="" placeholder="Password actual">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Crear nueva contraseña</label>
                                            <input type="password" class="form-control" name="new_password" id="" placeholder="Password nuevo">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Confirme nueva contraseña</label>
                                            <input type="password" class="form-control" name="confirm_password" id="" placeholder="Confirmar password">
                                        </div>
                                    

                                    <input type="submit" name="" value="Guardar" class="btn btn-primary">

                                </form>
                            </div>
                        </div>
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{%endblock%}
